<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="main">
  <div class="container">
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="bot-message">👋 Hi! How can I assist you today?</div>
      </div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">➤</button>
      </form>
    </div>
  </div>
  <div class="footer">
    <pre>📌Note: You can try messages like “hello”, “tell me a joke”,“what is your name?”,
         “motivate me”,"Any study tips?","I'm bored" or “bye” to interact with the chatbot.</pre>
    </div>
  </body>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
